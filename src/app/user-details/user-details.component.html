<form [formGroup]="userForm">
	<div class="detail">
		<h5>Name</h5>
		<input type="text" formControlName="name" placeholder="Enter name" [(ngModel)]="newUser.name"/>
	</div>
	<div class="detail">
		<h5>Email address</h5>
		<input type="text" formControlName="email" placeholder="Enter email address" [(ngModel)]="newUser.email"/>
	</div>
	<div class="detail">
		<h5>Phone</h5>
		<input type="text" formControlName="phone" placeholder="Enter phone" [(ngModel)]="newUser.phone"/>
	</div>
	<div class="detail">
		<h5>Address</h5>
		<input type="text" formControlName="address" placeholder="Enter address" [(ngModel)]="newUser.address"/>
	</div>
	<div class="detail">
		<h5>Company</h5>
		<input type="text" formControlName="company" placeholder="Enter company" [(ngModel)]="newUser.company"/>
	</div>
	<button class="save-button" (click)="saveChanges()" [disabled]="userForm.dirty">Save</button>
	<button class="cancel-button" (click)="cancelChanges()" [hidden]="!userForm.dirty">Cancel</button>
</form>
